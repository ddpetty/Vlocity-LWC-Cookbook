<template>
	<article class="slds-card">
	  <div class="slds-card__header slds-grid">
		<header class="slds-media slds-media_center slds-has-flexi-truncate">
		  <div class="slds-media__figure">
			<span
			  class="slds-icon_container slds-icon-standard-account"
			  title="account"
			>
			  <lightning-icon icon-name={iconName} size="medium"></lightning-icon>
			  <!-- <span class="slds-assistive-text">account</span> -->
			</span>
		  </div>
		  <div class="slds-media__body">
			<h2 class="slds-card__header-title">
			  <a
				href="javascript:void(0);"
				class="slds-card__header-link slds-truncate"
				title="Accounts"
			  >
				<span>{listTitle}</span>
			  </a>
			</h2>
		  </div>
		  <!-- <div class="slds-no-flex">
			<button class="slds-button slds-button_neutral">New</button>
		  </div> -->
		</header>
	  </div>
	  <div class="slds-card__body slds-card__body_inner">
		<table
		  class="table slds-table slds-table--bordered slds-table--cell-buffer"
		  style="table-layout: auto;"
		>
		  <thead>
			<tr class="slds-line-height_reset">
			  <template for:each={headers} for:item="header">
				<th key={header.key}>{header.value}</th>
			  </template>
			</tr>
		  </thead>
		  <tbody>
			<template for:each={rows} for:item="row">
			  <tr key={row.key}>
				<template key={col.key} for:each={row.value} for:item="col">
				  <template if:true={col.linkfield}>
					  <td key={col.key}><a name={col.linkid} onclick={clicky}>{col.value}</a></td>
				  </template>
				  <template if:false={col.linkfield}>
					<td key={col.key}>{col.value}</td>
				  </template>
				</template>
			  </tr>
			</template>
		  </tbody>
		</table>
	  </div>
	</article>
  </template>
